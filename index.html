<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Ultimate Champion</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" /> -->


    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex flex-col">
    <header class="p-2 bg-purple-400">
        <h1 class="text-4xl font-bold text-center text-white">Football Ultimate Team</h1>
        <div class="flex justify-center py-2">
            <button type="button" class="rounded bg-blue-400 hover:bg-blue-600 px-6 py-2 text-xl font-medium text-white"
                id="addPlayer">Add Player</button>
        </div>
    </header>
    <!-- Zone de terrain -->
    <section id="terrain"
        class=" bg-[url('img/stadium_background.webp')] bg-contain lg:bg-cover bg-no-repeat w-full h-[40vh] md:h-[60vh] lg:w-[80vw] lg:h-[140vh] mx-auto px-12 py-6">
        <div class="players">
            <div class="grid grid-cols-4 grid-rows-3 justify-items-center gap-4">
                <div class="col-start-1 row-start-3 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="LB">

                </div>
                <div class="col-start-2 row-start-3 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="CBL">

                </div>
                <div class="col-start-3 row-start-3 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="CBR">

                </div>
                <div class="col-start-4 row-start-3 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="RB">

                </div>
                <div class="col-start-1 row-start-2 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="LM">

                </div>
                <div class="col-start-2 row-start-2 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="CML">

                </div>
                <div class="col-start-3 row-start-2 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="CMR">

                </div>
                <div class="col-start-4 row-start-2 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="RM">

                </div>
                <div class="col-start-2 row-start-1 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="STL">

                </div>
                <div class="col-start-3 row-start-1 h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                    id="STR">

                </div>
            </div>


            <div class=" mx-auto mt-4  h-[70px] w-[50px] md:w-[120px] md:h-[160px] lg:h-[222px] lg:w-[170px] bg-[url('img/badge_gold.png')] bg-contain bg-center bg-no-repeat flex flex-col"
                id="GK">


            </div>

        </div>
    </section>

    <!-- Zone de joueurs d'Ã©change-->
    <section class="zoneEchange mt-16 w-full lg:w-[80vw] mx-auto ">
        <div class="w-full h-[40vh] bg-gray-400 rounded mx-auto">
            <h2 class="text-2xl font-bold text-center"> Remplacement</h2>
            <ul class="flex justify-center" id="echange">

            </ul>
        </div>
    </section>

    <!-- Modal for adding a player -->
    <div id="addModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex overflow-auto justify-center hidden">
        <div class="  h-16 ">
            <div class="bg-white rounded-lg shadow-lg p-6 w-96 ">
                <h2 class="text-xl font-bold mb-4">Add Player</h2>

                <label class="block mb-2" for="pName">Player Name</label>
                <input id="pName" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Player Name" />

                <label class="block mb-2" for="pPhoto">Photo</label>
                <input id="pPhoto" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Photo" />

                <label class="block mb-2" for="pPosition">Position</label>
                <select id="pPosition" class="block w-full bg-gray-200 border rounded py-2 px-4">
                    <option value="">Select the position</option>
                    <option value="LB">LB</option>
                    <option value="CBL">CBL</option>
                    <option value="CBR">CBR</option>
                    <option value="RB">RB</option>
                    <option value="LM">LM</option>
                    <option value="CML">CML</option>
                    <option value="CMR">CMR</option>
                    <option value="RM">RM</option>
                    <option value="STL">STL</option>
                    <option value="STR">STR</option>
                    <option value="GK">GK</option>
                </select>

                <label class="block mb-2" for="pNationality">Nationality</label>
                <input id="pNationality" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4"
                    type="text" placeholder="Nationality">

                <label class="block mb-2" for="pFlag">Flag</label>
                <input id="pFlag" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Flag">

                <label class="block mb-2" for="pClub">Club</label>
                <input id="pClub" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Club">

                <label class="block mb-2" for="pLogo">Logo</label>
                <input id="pLogo" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Logo">

                <label class="block mb-2" for="pRating">Rating</label>
                <input id="pRating" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4"
                    type="number" placeholder="Rating">
                <div class="flex items-center mt-2">
                    <label class=" w-1/4 mb-2" for="pPace" id="labelPace">Pace</label>
                    <input id="pPace" class=" w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4" type="number"
                        placeholder="">

                    <label class="w-1/4 mb-2" for="pShooting" id="labelShooting">Shooting</label>
                    <input id="pShooting" class=" w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">
                </div>
                <div class="flex items-center mt-2">
                    <label class="w-1/4 mb-2" for="pPassing" id="labelPassing">Passing</label>
                    <input id="pPassing" class="w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4" type="number"
                        placeholder="">

                    <label class="w-1/4 mb-2" for="pDribbling" id="labelDribbling">Dribbling</label>
                    <input id="pDribbling" class=" w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">
                </div>
                <div class="flex items-center mt-2">
                    <label class="w-1/4 mb-2" for="pDefending" id="labelDefending">Defending</label>
                    <input id="pDefending" class="w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">

                    <label class="w-1/4 mb-2" for="pPhysical" id="labelPhysical">Physical</label>
                    <input id="pPhysical" class="w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4" type="number"
                        placeholder="">
                </div>
                <label class="block mb-2" for="pStatus">Status</label>
                <select id="pStatus" class="block w-full bg-gray-200 border rounded py-2 px-4">
                    <option value="">Select the Status</option>
                    <option value="Principal">Principal</option>
                    <option value="Echange">Echange</option>
                </select>

                <div class="mt-4 flex justify-end">
                    <button class="bg-blue-500 text-white rounded px-4 py-2" id="add">Add</button>
                    <button class="ml-2 bg-gray-400 text-white rounded px-4 py-2"
                        onclick="closeAddModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex overflow-auto justify-center hidden">
        <div class="  h-16 ">
            <div class="bg-white rounded-lg shadow-lg p-6 w-96 ">
                <h2 class="text-xl font-bold mb-4">Edit Player</h2>

                <label class="block mb-2" for="editName">Player Name</label>
                <input id="editName" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Player Name" />

                <label class="block mb-2" for="editPhoto">Photo</label>
                <input id="editPhoto" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4"
                    type="text" placeholder="Photo" />

                <label class="block mb-2" for="editPosition">Position</label>
                <select id="editPosition" class="block w-full bg-gray-200 border rounded py-2 px-4">
                    <option value="">Select the position</option>
                    <option value="LB">LB</option>
                    <option value="CBL">CBL</option>
                    <option value="CBR">CBR</option>
                    <option value="RB">RB</option>
                    <option value="LM">LM</option>
                    <option value="CML">CML</option>
                    <option value="CMR">CMR</option>
                    <option value="RM">RM</option>
                    <option value="STL">STL</option>
                    <option value="STR">STR</option>
                    <option value="GK">GK</option>
                </select>

                <label class="block mb-2" for="editNationality">Nationality</label>
                <input id="editNationality" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4"
                    type="text" placeholder="Nationality">

                <label class="block mb-2" for="editFlag">Flag</label>
                <input id="editFlag" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Flag">

                <label class="block mb-2" for="editClub">Club</label>
                <input id="editClub" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Club">

                <label class="block mb-2" for="editLogo">Logo</label>
                <input id="editLogo" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4" type="text"
                    placeholder="Logo">

                <label class="block mb-2" for="editRating">Rating</label>
                <input id="editRating" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4"
                    type="number" placeholder="Rating">

                <div class="flex items-center mt-2">
                    <label class=" w-1/4 mb-2" for="editPace">Pace</label>
                    <input id="editPace" class=" w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4" type="number"
                        placeholder="">

                    <label class="w-1/4 mb-2" for="editShooting">Shooting</label>
                    <input id="editShooting" class=" w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">
                </div>
                <div class="flex items-center mt-2">
                    <label class="w-1/4 mb-2" for="editPassing">Passing</label>
                    <input id="editPassing" class="w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">

                    <label class="w-1/4 mb-2" for="editDribbling">Dribbling</label>
                    <input id="editDribbling" class=" w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">
                </div>
                <div class="flex items-center mt-2">
                    <label class="w-1/4 mb-2" for="editDefending">Defending</label>
                    <input id="editDefending" class="w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">

                    <label class="w-1/4 mb-2" for="editPhysical">Physical</label>
                    <input id="editPhysical" class="w-1/4 bg-gray-200 text-gray-700 border rounded py-2 px-4"
                        type="number" placeholder="">
                </div>
                <label class="block mb-2" for="editStatus">Status</label>
                <select id="editStatus" class="block w-full bg-gray-200 border rounded py-2 px-4">
                    <option value="">Select the Status</option>
                    <option value="Principal">Principal</option>
                    <option value="Echange">Echange</option>
                </select>

                <div class="mt-4 flex justify-end">
                    <button class="bg-blue-500 text-white rounded px-4 py-2" id="save">Save</button>
                    <button class="ml-2 bg-gray-400 text-white rounded px-4 py-2"
                        onclick="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="mx-auto text-center">
            <p>&copy; 2024 FUT. All Rights Reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-gray-400 hover:text-white">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
